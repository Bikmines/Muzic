{% extends 'music/base.html' %}
{% block title  %} Songs{% endblock %}
{% block body %}
        <div class="container">
        <div class="row">
        <div class="col-md-7 col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong style="text-transform: uppercase">Songs</strong>
            </div>
            <div class="panel-body" style="padding: 0">
            <div class="well">
                <table id="example1" class="table table-striped table-condensed" cellspacing="5px" width="100%">
                 <thead>
                 <th>Album</th>
                 <th>Title</th>
                 <th>Song</th>
                 </thead>

                 <tbody>
                 {% for song in object_list %}
                 <tr>
                     <td>{{ song.album }}</td>
                     <td>{{ song.title_name }}</td>
                     <td> <audio controls="controls" preload='none'>
            <source src="{{ song.title.url }}" type="audio/mpeg" />
        </audio></td>
                 </tr>
                    {% endfor %}
                 </tbody>
             </table>
               </div>
            </div>
        </div>
           </div>
          </div>
         </div>
        </div>


 {% endblock %}
